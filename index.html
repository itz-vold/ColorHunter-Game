<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="assets/style/responsive.css">
    <title>ColorHunter</title>
</head>
<body>

    <div class="container">
        <div class="header">
            <section class="left">
                <h2>ColorHunter</h2>
            </section>
            <section class="right">
            <img src="assets/img/setting_icon.svg" class="icon setting-icon">
            <div class="setting">
                <div class="setting-title">
                    <h3>Setting</h3>
                </div>
                <div class="setting-item dark-mode">
                    <h4>Dark mode</h4>
                    <img src="assets/img/day_and_night_icon.svg" class="setting-list-icon" draggable="false">
                </div>
            </div>
            </section>
        </div>
        <div class="score-bar">
            <h4 class="score">0</h4>
        </div>
        <div class="card">
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
            <div class="row">
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
                <div class="item"></div>
            </div>
        </div>
        <footer>
            <button class="start-btn"><img src="assets/img/play_icon.svg" class="icon" draggable="false"></button>
        </footer>
    </div>

<script src="assets/js/script.js"></script>
</body>
</html>
